<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedStudyEasy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .links {
            text-align: center;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            padding: 10px;
            background: #ffeaea;
            border-radius: 5px;
        }
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-home a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üìö MedStudyEasy</div>
        <h2 style="text-align: center; color: #333;">Student Login</h2>
        
        <div id="errorMessage" class="error"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAivdKu90qWik88ykWxgvs4ZR2DTBRFykA",
            authDomain: "medstudyeasy-f1e25.firebaseapp.com",
            projectId: "medstudyeasy-f1e25",
            storageBucket: "medstudyeasy-f1e25.firebasestorage.app",
            messagingSenderId: "479468659075",
            appId: "1:479468659075:web:ac7949ee17a6832a2c56b6",
            measurementId: "G-N96DW95QRK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            errorDiv.style.display = 'none';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Handle errors
                    errorDiv.textContent = getErrorMessage(error.code);
                    errorDiv.style.display = 'block';
                    
                    // Reset button
                    loginBtn.textContent = 'Login';
                    loginBtn.disabled = false;
                });
        });

        // Helper function for error messages
        function getErrorMessage(errorCode) {
            const errorMessages = {
                'auth/invalid-email': 'Invalid email address',
                'auth/user-disabled': 'This account has been disabled',
                'auth/user-not-found': 'No account found with this email',
                'auth/wrong-password': 'Incorrect password',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later'
            };
            return errorMessages[errorCode] || 'Login failed. Please try again.';
        }

        // Redirect if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
