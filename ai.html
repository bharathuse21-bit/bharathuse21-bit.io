<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Med AI Tutor</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f4f7fb; 
      margin:0; 
      padding:0; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
    }

    header {
      width:100%;
      background:#2a5c8f;
      color:white;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }

    #chatbox {
      width:90%;
      max-width:600px;
      background:#fff;
      border:1px solid #ccc;
      border-radius:8px;
      padding:15px;
      margin-top:20px;
      min-height:400px;
      overflow-y:auto;
      box-shadow:0 4px 6px rgba(0,0,0,0.1);
    }

    .msg { 
      margin:10px 0; 
      padding:10px; 
      border-radius:6px; 
      max-width:80%; 
      word-wrap:break-word;
    }

    .user { 
      background:#d1e7ff; 
      margin-left:auto; 
      text-align:right; 
    }

    .bot { 
      background:#e8f5e9; 
      margin-right:auto; 
      text-align:left; 
    }

    #controls {
      width:90%;
      max-width:600px;
      margin:15px auto;
      display:flex;
      gap:10px;
    }

    #inputBox { 
      flex:1; 
      padding:12px; 
      border-radius:6px; 
      border:1px solid #ccc; 
      font-size:16px; 
    }

    #sendBtn { 
      padding:12px 20px; 
      background:#2a5c8f; 
      color:white; 
      border:none; 
      border-radius:6px; 
      cursor:pointer; 
      font-size:16px;
    }

    #backBtn {
      margin:20px;
      padding:12px 20px; 
      background:#4caf50; 
      color:white; 
      border:none; 
      border-radius:6px; 
      cursor:pointer;
      font-size:16px;
    }

    #backBtn:hover, #sendBtn:hover {
      opacity:0.9;
    }
  </style>
</head>
<body>
  <header>ü©∫ Med AI Tutor (Beta)</header>

  <div id="chatbox"></div>

  <div id="controls">
    <input type="text" id="inputBox" placeholder="Ask a medical question...">
    <button id="sendBtn">Send</button>
  </div>

  <a href="index.html"><button id="backBtn">‚¨ÖÔ∏è Back to Home</button></a>

  <script>
    // Hugging Face API endpoint (small model for free use)
    const API_URL = "https://api-inference.huggingface.co/models/google/flan-t5-small"; 

    // üîë Paste your Hugging Face token here
    const HF_TOKEN = "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";  

    const chatbox = document.getElementById("chatbox");
    const inputBox = document.getElementById("inputBox");
    const sendBtn = document.getElementById("sendBtn");

    // Store conversation history
    let conversation = [];

    // Add messages to chat window
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Query Hugging Face model with memory
    async function queryModel(question) {
      // Add user message to history
      conversation.push("User: " + question);
      addMessage(question, "user");
      addMessage("ü§î Thinking...", "bot");

      // Send the whole conversation as input
      const prompt = conversation.join("\n") + "\nAI:";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { 
          "Authorization": `Bearer ${HF_TOKEN}`, 
          "Content-Type": "application/json" 
        },
        body: JSON.stringify({ inputs: prompt })
      });

      const result = await response.json();

      let answer = result[0]?.generated_text || "‚ö†Ô∏è Sorry, I couldn‚Äôt answer.";
      // Clean up answer (remove "AI:" if present)
      answer = answer.replace(/^AI:\s*/i, "").trim();

      // Save bot reply in memory
      conversation.push("AI: " + answer);

      // Replace "Thinking..." with actual answer
      chatbox.lastChild.innerText = answer;
    }

    // Send button
    sendBtn.onclick = () => {
      const q = inputBox.value.trim();
      if (q) { queryModel(q); inputBox.value = ""; }
    };

    // Enter key to send
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
