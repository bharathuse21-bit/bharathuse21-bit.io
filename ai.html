<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Med AI Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f9;
    }
    h1 {
      color: #2a5c8f;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background: #2a5c8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1e4366;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üßë‚Äç‚öïÔ∏è Med AI Tutor</h1>
  <p>Ask any medical study question:</p>

  <input type="text" id="question" placeholder="Type your question here..." size="60">
  <button onclick="askAI()">Ask</button>

  <pre id="answer">Answer will appear here...</pre>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const answerBox = document.getElementById("answer");
      answerBox.textContent = "Thinking...";

      try {
        const response = await fetch(
          "https://api-inference.huggingface.co/models/deepset/roberta-base-squad2", 
          {
            method: "POST",
            headers: {
              "Authorization": "Bearer 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",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              "inputs": {
                "question": question,
                "context": "This is a medical AI tutor designed to help medical students learn concepts."
              }
            })
          }
        );

        const result = await response.json();
        console.log(result); // Debugging
        if (result.answer) {
          answerBox.textContent = result.answer;
        } else {
          answerBox.textContent = JSON.stringify(result, null, 2);
        }
      } catch (error) {
        answerBox.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
