<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Med AI Tutor</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Helvetica, Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .desktop-wrapper {
    width: 1024px;
    max-width: 100%;
    height: 90vh;
    box-shadow: 0 8px 24px rgba(0,0,0,.15);
    background: #fff;
    display: flex;
    flex-direction: column;
    border-radius: 8px;
    overflow: hidden;
    transform-origin: top left;
    transition: all 0.2s;
  }

  header {
    background: #2a5c8f;
    color: #fff;
    padding: 16px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
  }

  header p {
    margin: 4px 0 0 0;
    font-size: 14px;
  }

  .iframe-container {
    flex: 1;
    width: 100%;
    overflow: hidden;
  }

  iframe {
    width: 1024px;
    height: 100%;
    border: none;
    transform-origin: top left;
  }

  footer {
    text-align: center;
    padding: 12px;
    font-size: 14px;
    color: #555;
    background: #f0f2f5;
  }

  /* Mobile adjustments */
  @media (max-width: 768px) {
    .desktop-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 0;
      box-shadow: none;
    }

    header, footer {
      display: none; /* hide header/footer on mobile */
    }

    iframe {
      width: 100%;
      height: 100%;
      transform: none; /* no scaling needed */
    }
  }
</style>
</head>
<body>

<div class="desktop-wrapper" id="desktopWrapper">
  <header>
    <h1>üßë‚Äç‚öïÔ∏è Med AI Tutor</h1>
    <p>Ask medical questions and get instant AI answers!</p>
  </header>

  <div class="iframe-container">
    <iframe
      src="https://bman21-medstudyeasyai.hf.space"
      title="Med AI Tutor"
      id="medAI"
    ></iframe>
  </div>

  <footer>
    &copy; <span id="yr"></span> MedStudy. Built for medicos ‚ù§Ô∏è
  </footer>
</div>

<script>
  document.getElementById("yr").textContent = new Date().getFullYear();

  function scaleDesktop() {
    const desktopWidth = 1024;
    const wrapper = document.getElementById("desktopWrapper");
    if (window.innerWidth > 768) {
      const scale = Math.min(window.innerWidth / desktopWidth, 1);
      wrapper.style.transform = `scale(${scale})`;
    } else {
      wrapper.style.transform = "scale(1)"; // no scaling on mobile
    }
  }

  window.addEventListener("resize", scaleDesktop);
  window.addEventListener("load", scaleDesktop);
</script>

</body>
</html>
